<html>
    <head>
        <title>Basic Calculator</title>
        <style type="text/css">
            .btn{ background-color: darkgreen;
                padding-left: 20px;
                padding-right: 20px; 
                padding-top: 10dp; 
                padding-bottom: 10dp;}
            #divall{background-color: gray; 
                    width: 300px; 
                    height: 230px; 
                    margin: 10px;
                    padding: 5px;}
            .cen{align-items: center;}
        </style>
    </head>
    <body>
        <div id="divall">
        <h1 style="text-align: center;">Calculator</h1>
        <p>Type Value 1: <input ></p>
        <p>Type Value 2: <input ></p>
        <div class="cen">
            <input class="btn" type="submit" value="+">
            <input class="btn" type="submit" value="-">
            <input class="btn" type="submit" value="x">
            <input class="btn" type="submit" value="/">
        </div>
        <p class="cen">Result: <input></p>
    </div>
    </body>
</html>
